<div *ngIf="!list">
    <span #loading>
        <ng-content select="[loading]"></ng-content>
    </span>
    <span *ngIf="!loading.innerHTML.trim()">
        <img *ngIf="!list"
            src="https://media3.giphy.com/media/l3nWhI38IWDofyDrW/200w.webp?cid=ecf05e47s95z3axa3rbeyk9wh0dzoyr8k6dkiuug10pve144&rid=200w.webp&ct=g"
            alt="" />
    </span>
</div>

<div *ngIf="list?.length===0">
    <span #empty>
        <ng-content select="[empty]"></ng-content>
    </span>
    <span *ngIf="!empty.innerHTML.trim()">
    <h1>There is no item in the list</h1>
</span>
</div>
<ng-container *ngIf="list && list.length > 0">
    <ng-content select="[content]"></ng-content>
</ng-container>
